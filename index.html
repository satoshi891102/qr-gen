<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Gen ‚Äî Beautiful QR Code Generator</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#f8f9fa;--surface:#fff;--text:#1a1a2e;--text2:#6b7280;--border:#e5e7eb;--accent:#6366f1;--accent-hover:#4f46e5;--radius:12px;--shadow:0 1px 3px rgba(0,0,0,.08),0 1px 2px rgba(0,0,0,.06)}
[data-theme="dark"]{--bg:#0f172a;--surface:#1e293b;--text:#f1f5f9;--text2:#94a3b8;--border:#334155;--shadow:0 1px 3px rgba(0,0,0,.3)}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:2rem 1rem;transition:background .3s,color .3s}
.container{max-width:480px;width:100%}
header{text-align:center;margin-bottom:2rem;position:relative}
h1{font-size:1.75rem;font-weight:700;letter-spacing:-.02em}
.subtitle{color:var(--text2);font-size:.875rem;margin-top:.25rem}
.theme-toggle{position:absolute;right:0;top:0;background:var(--surface);border:1px solid var(--border);border-radius:8px;width:40px;height:40px;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.1rem;transition:all .2s}
.theme-toggle:hover{border-color:var(--accent)}
.card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:1.5rem;box-shadow:var(--shadow);margin-bottom:1rem}
label{display:block;font-size:.8rem;font-weight:600;text-transform:uppercase;letter-spacing:.05em;color:var(--text2);margin-bottom:.5rem}
textarea{width:100%;border:1px solid var(--border);border-radius:8px;padding:.75rem;font-size:1rem;font-family:inherit;background:var(--bg);color:var(--text);resize:vertical;min-height:80px;transition:border-color .2s}
textarea:focus{outline:none;border-color:var(--accent)}
.controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:.75rem;margin-top:1rem}
.control-group{display:flex;flex-direction:column}
.color-input{display:flex;align-items:center;gap:.5rem}
.color-input input[type="color"]{-webkit-appearance:none;appearance:none;width:32px;height:32px;border:1px solid var(--border);border-radius:6px;cursor:pointer;padding:2px}
.color-input input[type="color"]::-webkit-color-swatch-wrapper{padding:0}
.color-input input[type="color"]::-webkit-color-swatch{border:none;border-radius:4px}
.color-input span{font-size:.8rem;color:var(--text2)}
select{width:100%;border:1px solid var(--border);border-radius:8px;padding:.5rem .75rem;font-size:.875rem;font-family:inherit;background:var(--bg);color:var(--text);cursor:pointer;transition:border-color .2s}
select:focus{outline:none;border-color:var(--accent)}
.qr-display{display:flex;justify-content:center;padding:1.5rem;min-height:200px;align-items:center}
.qr-display canvas{border-radius:8px}
.placeholder{color:var(--text2);font-size:.875rem}
.download-btn{width:100%;padding:.75rem;background:var(--accent);color:#fff;border:none;border-radius:8px;font-size:.95rem;font-weight:600;cursor:pointer;transition:background .2s}
.download-btn:hover{background:var(--accent-hover)}
.download-btn:disabled{opacity:.4;cursor:not-allowed}
footer{margin-top:2rem;color:var(--text2);font-size:.75rem;text-align:center}
footer a{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>QR Gen</h1>
    <p class="subtitle">Beautiful QR codes, instantly</p>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
  </header>

  <div class="card">
    <label for="input">Text or URL</label>
    <textarea id="input" placeholder="Enter text or URL..." autofocus>https://github.com</textarea>
    <div class="controls">
      <div class="control-group">
        <label>Foreground</label>
        <div class="color-input">
          <input type="color" id="fgColor" value="#1a1a2e">
          <span id="fgLabel">#1a1a2e</span>
        </div>
      </div>
      <div class="control-group">
        <label>Background</label>
        <div class="color-input">
          <input type="color" id="bgColor" value="#ffffff">
          <span id="bgLabel">#ffffff</span>
        </div>
      </div>
      <div class="control-group">
        <label>Size</label>
        <select id="sizeSelect">
          <option value="6">Small</option>
          <option value="10" selected>Medium</option>
          <option value="16">Large</option>
        </select>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="qr-display" id="qrDisplay">
      <span class="placeholder">Type something to generate</span>
    </div>
    <button class="download-btn" id="downloadBtn" disabled>Download PNG</button>
  </div>

  <footer>Built with <a href="https://github.com/satoshi891102/qr-gen">qr-gen</a></footer>
</div>

<script>

<script>
(function() {
  const input = document.getElementById('input');
  const fgColor = document.getElementById('fgColor');
  const bgColor = document.getElementById('bgColor');
  const fgLabel = document.getElementById('fgLabel');
  const bgLabel = document.getElementById('bgLabel');
  const sizeSelect = document.getElementById('sizeSelect');
  const qrDisplay = document.getElementById('qrDisplay');
  const downloadBtn = document.getElementById('downloadBtn');
  const themeToggle = document.getElementById('themeToggle');
  let currentCanvas = null;

  // Theme
  const savedTheme = localStorage.getItem('qr-theme') || 'light';
  if (savedTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
  updateThemeIcon();

  themeToggle.addEventListener('click', () => {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    document.documentElement.setAttribute('data-theme', isDark ? '' : 'dark');
    localStorage.setItem('qr-theme', isDark ? 'light' : 'dark');
    updateThemeIcon();
  });

  function updateThemeIcon() {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }

  function generate() {
    const text = input.value.trim();
    if (!text) {
      qrDisplay.innerHTML = '<span class="placeholder">Type something to generate</span>';
      downloadBtn.disabled = true;
      currentCanvas = null;
      return;
    }

    try {
      const qr = qrcode(0, 'M');
      qr.addData(text);
      qr.make();

      const cellSize = parseInt(sizeSelect.value);
      const margin = cellSize * 2;
      const moduleCount = qr.getModuleCount();
      const size = moduleCount * cellSize + margin * 2;

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = bgColor.value;
      ctx.fillRect(0, 0, size, size);

      // Modules
      ctx.fillStyle = fgColor.value;
      for (let row = 0; row < moduleCount; row++) {
        for (let col = 0; col < moduleCount; col++) {
          if (qr.isDark(row, col)) {
            ctx.fillRect(col * cellSize + margin, row * cellSize + margin, cellSize, cellSize);
          }
        }
      }

      qrDisplay.innerHTML = '';
      qrDisplay.appendChild(canvas);
      currentCanvas = canvas;
      downloadBtn.disabled = false;
    } catch (e) {
      qrDisplay.innerHTML = '<span class="placeholder">Text too long for QR code</span>';
      downloadBtn.disabled = true;
      currentCanvas = null;
    }
  }

  input.addEventListener('input', generate);
  fgColor.addEventListener('input', () => { fgLabel.textContent = fgColor.value; generate(); });
  bgColor.addEventListener('input', () => { bgLabel.textContent = bgColor.value; generate(); });
  sizeSelect.addEventListener('change', generate);

  downloadBtn.addEventListener('click', () => {
    if (!currentCanvas) return;
    const link = document.createElement('a');
    link.download = 'qrcode.png';
    link.href = currentCanvas.toDataURL('image/png');
    link.click();
  });

  generate();
})();
</script>
</body>
</html>
